<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin:4px;
    height: 100vh;
    display: flex;
    flex-direction: row;
    overflow-x: auto;          /* scroll horizontal */
    overflow-y: hidden;         /*sem scroll vertical */
    scroll-snap-type: x mandatory;  /* "trava" no eixo X */
    scroll-behavior: smooth;   /* rolagem suave */
  position: relative;
    }


    /* Secção com a imagem enviada */
    .image-section {
      width: 100%;
      height: 100vh; /* ocupa altura da viewport */
      overflow-x: auto; /* scroll horizontal se necessário */
      background: #fff;
    }

    .image-section img {
      height: 100%;
      width: auto; /* mantém proporção */
      display: block;
    }
  </style>
</head>
<body>  

  <!-- Secção com a imagem fundo11.jpg -->
  <section class="image-section">
    <img src="/imgs/fundo11.jpg" alt="imagem grande">
  </section>

</body>
</html>
