<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Scroll Horizontal com Botões</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      width: 90vw;
      height: 300px;
      border: 2px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }

    .item {
      min-width: 250px;
      height: 100%;
      flex-shrink: 0;
      margin-right: 15px;
      background: #3498db;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <h2>Carrossel com Scroll Horizontal</h2>

  <div id="scroll-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>

  <div class="controls">
    <button id="prevBtn">⬅ Voltar</button>
    <button id="nextBtn">➡ Avançar</button>
  </div>

  <script>
    const container = document.getElementById("scroll-container");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const step = 300; // distância em px por clique

    // Avançar ➡️
    nextBtn.addEventListener("click", () => {
      const maxScroll = container.scrollWidth - container.clientWidth;
      if (container.scrollLeft < maxScroll) {
        container.scrollLeft = Math.min(container.scrollLeft + step, maxScroll);
      }
    });

    // Voltar ⬅️
    prevBtn.addEventListener("click", () => {
      if (container.scrollLeft > 0) {
        container.scrollLeft = Math.max(container.scrollLeft - step, 0);
      }
    });
  </script>
</body>
</html>
